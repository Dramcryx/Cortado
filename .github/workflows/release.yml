name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # enable GitHub OIDC token issuance for this job

    steps:
      - uses: actions/checkout@v4

      - name: Install Mono + NuGet CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y mono-devel
          mkdir -p "$HOME/.nuget"
          curl -L https://dist.nuget.org/win-x86-commandline/latest/nuget.exe -o "$HOME/.nuget/nuget.exe"
          echo "alias nuget='mono $HOME/.nuget/nuget.exe'" >> "${BASH_ENV}"

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=install -DBUILD_TESTING=OFF

      - name: Install
        run: cmake --build build --target install

      - name: Package (tar/zip)
        run: |
          cd install
          tar czf ../Cortado-${{ github.ref_name }}.tar.gz .
          zip -r ../Cortado-${{ github.ref_name }}.zip .
          cd ..

      - name: Package (NuGet)
        run: |
          cpack -G NuGet --config build/CPackConfig.cmake
          ls -1 *.nupkg || true

      - name: NuGet login (OIDC → temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Publish NuGet package
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mono nuget push Cortado.${{ github.ref_name }}.nupkg -Source https://api.nuget.org/v3/index.json -ApiKey ${{steps.login.outputs.NUGET_API_KEY}} || exit 1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Cortado-${{ github.ref_name }}.tar.gz
            Cortado-${{ github.ref_name }}.zip
            Cortado.${{ github.ref_name }}.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
