# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # OS matrix
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          # Windows (MSVC)
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl

          # Ubuntu (GCC)
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++

          # Ubuntu (Clang) for TSAN
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++

          # macOS latest (Apple Clang)
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++

        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: gcc
          - os: macos-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      # For ubuntu-clang, build with TSAN
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DBUILD_TESTING=ON
        ${{ matrix.cpp_compiler == 'clang++' && '-DCMAKE_C_FLAGS="-fsanitize=thread -g -O1" -DCMAKE_CXX_FLAGS="-fsanitize=thread -g -O1" -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=thread"' || '' }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --output-on-failure --build-config ${{ matrix.build_type }}

    - name: Run with TSAN and check warnings
      if: ${{ matrix.cpp_compiler == 'clang++' }}
      run: |
        set -o pipefail
        TSAN_OPTIONS="suppressions=$(pwd)/macOS-tsan.supp" ./build/ExampleDefaultTaskImpl 2>&1 | tee output.log
        if grep -qE "WARNING|ThreadSanitizer" output.log; then
          echo "❌ Found warnings in output of ExampleDefaultTaskImpl"
          exit 1
        fi
        TSAN_OPTIONS="suppressions=$(pwd)/macOS-tsan.supp" ./build/ExampleCustomAllocator 2>&1 | tee output.log
        if grep -qE "WARNING|ThreadSanitizer" output.log; then
          echo "❌ Found warnings in output of ExampleCustomAllocator"
          exit 1
        fi
